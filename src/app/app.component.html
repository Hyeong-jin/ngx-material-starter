<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Dashboards
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">load dashboard into the router-outlet</a>
      </mat-expansion-panel>

      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Pages
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a [routerLink]="['/dataview']" routerLinkActive="router-link-active">load dataview into the router-outlet</a>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
